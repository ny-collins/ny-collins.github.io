
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Requests - Swiftel Expense App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Swiftel Expense</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/requests.html" class="active">Expense Requests</a>
                <a href="/users.html" id="user-management-link" style="display: none;">User Management</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1>Expense Requests</h1>
                </div>
                <div class="header-right">
                    <span id="welcome-message"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>
            <div class="content-body">
                <div class="card" id="request-form-section" style="display: none;">
                    <h2>New Expense Request</h2>
                    <form id="request-form">
                        <div class="form-group">
                            <label for="request-description">Description</label>
                            <textarea id="request-description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="request-amount">Amount</label>
                            <input type="number" id="request-amount" required>
                        </div>
                        <button type="submit" class="btn-submit">Submit Request</button>
                    </form>
                </div>
                <div class="card">
                    <h2>All Expense Requests</h2>
                    <table class="requests-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Decisions</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="request-list"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="requests.js"></script>
</body>
</html>
