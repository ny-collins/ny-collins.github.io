
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Swiftel Expense App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Swiftel Expense</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard.html" class="active">Dashboard</a>
                <a href="/requests.html">Expense Requests</a>
                <a href="/users.html" id="user-management-link" style="display: none;">User Management</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1>Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-display">
                        <span id="welcome-message"></span>
                        <span id="user-role" class="user-info"></span>
                    </div>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>
            <div class="content-body">
                <div class="dashboard-grid">
                    <div class="summary-cards">
                        <div class="card summary-card">
                            <h3>Total Requests</h3>
                            <p id="total-requests-count" class="count">0</p>
                        </div>
                        <div class="card summary-card">
                            <h3>Pending Requests</h3>
                            <p id="pending-requests-count" class="count">0</p>
                        </div>
                        <div class="card summary-card">
                            <h3>Approved Requests</h3>
                            <p id="approved-requests-count" class="count">0</p>
                        </div>
                    </div>

                    <div class="card recent-activity-card">
                        <h2>Recent Activity</h2>
                        <table class="requests-table">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th id="recent-activity-user-header" style="display: none;">User</th>
                                </tr>
                            </thead>
                            <tbody id="recent-requests-list"></tbody>
                        </table>
                    </div>

                    <div class="card quick-submit-card" id="quick-submit-section" style="display: none;">
                        <h2>Quick Expense Submission</h2>
                        <form id="quick-request-form">
                            <div class="form-group">
                                <label for="quick-request-description">Description</label>
                                <textarea id="quick-request-description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="quick-request-amount">Amount</label>
                                <input type="number" id="quick-request-amount" required>
                            </div>
                            <button type="submit" class="btn-submit">Submit Expense</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
