
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Swiftel Expense App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div id="login-view" class="auth-card">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
            <p class="auth-switch"><a href="/forgot-password.html">Forgot Password?</a></p>
        </div>

        <div id="register-view" class="auth-card" style="display: none;">
            <h1>Register</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                    <small class="error-message" id="username-error" style="display: none; color: #e74c3c;"></small>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <button type="submit" class="btn-submit" id="register-btn">Register</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
